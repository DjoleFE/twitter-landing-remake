<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tailwindcss | Twitter landing copy</title>
    <link rel="stylesheet" href="dist/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <div class="flex flex-col lg:h-screen">

        <div class="w-full flex flex-col lg:flex-row flex-grow h-full">

            <!-- Right side box -->
            <div class="flex flex-col lg:w-1/2 py-4 lg:order-1">
                <div class="flex lg:w-7/12 mx-auto flex-col h-full transform translate-x-16">
                    <form action="" class="w-full items-start hidden lg:flex flex-row">
                        <div class="flex-grow focus-within:border-blue-500 flex flex-wrap border-b-2 bg-gray-200 border-gray-600 px-2 pb-2">
                            <label for="username" class="mb-1 text-gray-600 font-normal text-xs">Username</label>
                            <input type="text" class="text-gray-700 bg-transparent focus:outline-none w-full" id="username">
                        </div>
                        <div class="flex-grow mx-3">
                            <div class="focus-within:border-blue-500 flex flex-wrap border-b-2 bg-gray-200 border-gray-600 px-2 pb-2">
                                <label for="password" class="mb-1 text-gray-600 font-normal text-xs">Password</label>
                                <input type="text" class="text-gray-700 bg-transparent focus:outline-none w-full" id="password">
                            </div>
                            <a href="#0" class="text-xs text-blue-500 font-normal tracking-wider">Forgot password?</a>
                        </div>
                        <div class="flex-none mt-2">
                            <button type="submit" class="transition duration-500 ease-in-out border border-blue-500 rounded-full bg-transparent hover:bg-blue-500 hover:text-white py-2 px-3 cursor-pointer font-bold text-blue-500">Log in</button>
                        </div>
                    </form>

                    <div class="lg:w-8/12 my-auto transform -translate-y-24">
                        <i class="fab fa-twitter text-blue-500 text-5xl mb-4"></i>
                        <h1 class="text-3xl text-gray-900 font-bold">See whatâ€™s happening in<br> the world right now</h1>
                        <p class="mt-12 font-bold text-sm text-gray-900">Join Us today.</p>

                        <a href="#0" class="transition duration-500 ease-in-out bg-blue-500 hover:bg-blue-600 text-white rounded-full w-full py-2 border border-blue-500 block text-center mt-2 font-bold">Sign up</a>
                        <a href="#0" class="transition duration-500 ease-in-out bg-transparent hover:bg-indigo-100 text-blue-500 hover:text-blue-600 border border-blue-500 rounded-full w-full py-2 block text-center mt-2 font-bold">Log in</a>
                    </div>
                </div>
            </div>
            <!-- ./Right side box -->

            <!-- Left side box -->
            <div class="lg:w-1/2 h-auto bg-blue-300 h-full flex justify-center items-center relative overflow-hidden mt-6 lg:mt-0 py-6 lg:py-0 relative">
                <ul class="list-none z-10">
                    <li class="text-white flex items-center mb-8">
                        <svg class="fill-current text-white inline-block h-6 w-6 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/></svg>
                        <div class="text-lg font-semibold">Follow your interests.</div>
                    </li>
                    <li class="text-white flex items-center mb-8">
                        <svg class="fill-current text-white inline-block h-6 w-6 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M7 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0 1c2.15 0 4.2.4 6.1 1.09L12 16h-1.25L10 20H4l-.75-4H2L.9 10.09A17.93 17.93 0 0 1 7 9zm8.31.17c1.32.18 2.59.48 3.8.92L18 16h-1.25L16 20h-3.96l.37-2h1.25l1.65-8.83zM13 0a4 4 0 1 1-1.33 7.76 5.96 5.96 0 0 0 0-7.52C12.1.1 12.53 0 13 0z"/></svg>
                        <div class="text-lg font-semibold">Hear what people are talking about.</div>
                    </li>

                    <li class="text-white flex items-center">
                        <svg class="fill-current text-white inline-block h-6 w-6 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 15l-4 4v-4H2a2 2 0 0 1-2-2V3c0-1.1.9-2 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-8zM5 7v2h2V7H5zm4 0v2h2V7H9zm4 0v2h2V7h-2z"/></svg>
                        <div class="text-lg font-semibold">Join the conversation.</div>
                    </li>
                </ul>

                <div class="absolute w-full h-full">
                    <svg class="fill-current text-blue-500 opacity-1 transform -translate-y-48 w-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 20"><path d="M17.316 6.246c.008.162.011.326.011.488 0 4.99-3.797 10.742-10.74 10.742-2.133 0-4.116-.625-5.787-1.697a7.577 7.577 0 0 0 5.588-1.562 3.779 3.779 0 0 1-3.526-2.621 3.858 3.858 0 0 0 1.705-.065 3.779 3.779 0 0 1-3.028-3.703v-.047a3.766 3.766 0 0 0 1.71.473 3.775 3.775 0 0 1-1.168-5.041 10.716 10.716 0 0 0 7.781 3.945 3.813 3.813 0 0 1-.097-.861 3.773 3.773 0 0 1 3.774-3.773 3.77 3.77 0 0 1 2.756 1.191 7.602 7.602 0 0 0 2.397-.916 3.789 3.789 0 0 1-1.66 2.088 7.55 7.55 0 0 0 2.168-.594 7.623 7.623 0 0 1-1.884 1.953z"/></svg>
                    <!-- <svg class="fill-current text-blue-500 -mr-48 -mt-32 opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1z"/></svg> -->
                </div>
            </div>
            <!-- ./Left side box -->

            
        </div>

        <!-- Footer -->
        <div class="w-full flex justify-center items-center h-auto mt-auto py-3">
            <div class="flex justify-center lg:text-left px-3 lg:px-0 flex-wrap">
                <a href="#0" class="mx-2 text-gray-600 font-normal text-sm hover:underline">About</a>
                <a href="#0" class="mx-2 text-gray-600 font-normal text-sm hover:underline">Help center</a>
                <a href="#0" class="mx-2 text-gray-600 font-normal text-sm hover:underline">Terms</a>
                <a href="#0" class="mx-2 text-gray-600 font-normal text-sm hover:underline">Privacy</a>
                <a href="#0" class="mx-2 text-gray-600 font-normal text-sm hover:underline">Blog</a>
                <a href="#0" class="mx-2 text-gray-600 font-normal text-sm hover:underline">Status</a>
                <a href="#0" class="mx-2 text-gray-600 font-normal text-sm hover:underline">Jobs</a>
            </div>
        </div>
        <!-- ./Footer -->
    </div> 
</body>
</html>
